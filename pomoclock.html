<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
</head>

<body>
  <div class="container-fluid text-center">
    <h2>Pomodoro Clock</h2>
    <div id="clock">
      <h3 id="timeTitle">Timer</h3>
      <h3 id="session"></h3>
      <br>
      <a href="#" class="btn btn-md" id="minusFive">-</a>
      <a href="#" class="btn btn-md" id="addFive">+</a>
      <h3 id="time"></h3>
      <h3 id="number">0</h3>
      <a href="#" class="btn btn-md" id="resetBtn">Reset</a>
    </div>
    <div id="break">
      <h3 id="titleBreak">Break Timer</h3>
      <br>
      <a href="#" class="btn btn-md" id="minusBreak">-</a>
      <a href="#" class="btn btn-md" id="addBreak">+</a>
      <h3 id="breakNum">0</h3>
    </div>
    <a href="#" class="btn btn-lg" id="start">Start</a>
  </div>
</body>

</html>
